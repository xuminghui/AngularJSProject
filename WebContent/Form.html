<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/Form.css">
	<title></title>
</head>
<body ng-controller="UserInfoCtrl">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-12">
					<form   class="form-horizontal" role="form" >
					
						<div class="form-group">
							<label  class="col-md-2 control-label">
								邮箱：
							</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email" ng-model-options="{debounce:1500}" ng-change=getFormData()>
							</div>
						</div>
						<div class="form-group">
							<label  class="col-md-2 control-label">
								密码：
							</label>
							<div class="col-md-10">
								<input type="password" class="form-control" placeholder="只能使用数字字母" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div  class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="userInfo.autoLogin">自动登陆
									</label>
								</div>
								<p class='text-{{color}}'>自动登陆</p>
								<p ng-class='{error:isError,warning:isWarning}'>{{textContent}}</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()" >获取表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置表单的值</button>
								<button class="btn btn-default" ng-click="resetFormData()">重置表单的值</button>
								<button class="btn btn-default" ng-click="setColor()">设置颜色</button>
								<button class="btn btn-default" ng-click="switchColor()">切换颜色</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>


<script src="node_modules/angular/angular.js"></script>
<script src="js/Form.js"></script>
</html>
