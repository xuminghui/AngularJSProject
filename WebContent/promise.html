<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet"
	href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body class="container" ng-app="myApp">
	<div ng-Controller="promiseController">
	</div>
	<script src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript">
	angular.module('myApp',[]).controller('promiseController',['$scope','$http',function($scope,$http){
		var promise=$http({
			method:'get',
			url:'http://172.16.20.146:8081/testAjax2',
			//timeout:2000
			cache:true
		});
		var i=100;
		while(i<100){
			i++;
		};
		promise.then(function(response){
			alert('success');
		},function(response){
			alert(response.status);
		});
	}]
	)
	

	
	</script>
</body>
</html>
